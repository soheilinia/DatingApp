<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sing up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" id="name" name="username" placeholder="User Name"
            [(ngModel)]="model.username" required>
        <label for="username">Username</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
            [(ngModel)]="model.password" required>
        <label for="password">Password</label>
    </div>

    <!-- <div class="mb-3">
        <label>Who is your favorite user?</label>
        <select class="form-select" name="favoriteUser" [(ngModel)]="model.favoriteUser" required>
            @for (user of usersFromHomeComponent(); track $index) {
                <option [value]="user.username">{{user.userName}}</option> 
            }
        </select>
    </div> -->

    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
